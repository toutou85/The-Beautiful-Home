<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 طلباتي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      border-bottom: 3px solid #0a9396;
    }

    .box {
      max-width: 420px;
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0a9396;
      color: white;
      border: none;
    }

    button:disabled {
      opacity: 0.6;
    }

    .error {
      color: red;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    #countdown {
      font-size: 0.95rem;
      color: #007bff;
      margin-top: 10px;
    }

    #ordersSection {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      min-width: 900px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 6px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

<header>📦 طلباتي</header>

<div class="box">
  <h2>🔍 عرض طلبياتك</h2>
  <input type="tel" id="phoneInput" placeholder="📞 أدخل رقم هاتفك (مثال: 065...)" />
  <button id="fetchBtn" onclick="fetchMyOrders()">📥 عرض الطلبات</button>
  <p class="error" id="errorMsg"></p>
  <div id="countdown"></div>
</div>

<div id="ordersSection" style="display:none;">
  <h3>📋 قائمة الطلبيات</h3>
  <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>
          <th>👤 الاسم</th>
          <th>📞 الهاتف</th>
          <th>📍 الولاية</th>
          <th>🚚 نوع التوصيل</th>
          <th>🏠 العنوان</th>
          <th>🔢 رقم</th>
          <th>🛒سعر التوصيل </th>
          <th>🛒 اسم المنتج</th>
          <th>💵 سعر االمنتج </th>
          <th>📦 الكمية</th>
          <th>💰 المجموع</th>
          <th>📝 ملاحظة</th>
          <th>📅 التاريخ</th>
          <th>🔄 الحالة</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYCb9P6-QwBUwBA6ijpq2LoH3ErA1sXmCxJFDZC5ayx0tO8deHuvo8vorNTokkXGtbr7_1QFXQ2Lb3/pub?gid=0&single=true&output=csv";

function validatePhone(phone) {
  return /^0(5|6|7)\d{8}$/.test(phone);
}

function fetchMyOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const table = document.getElementById("ordersTable");
  const section = document.getElementById("ordersSection");

  if (!validatePhone(phone)) {
    errorMsg.textContent = "⚠️ رقم الهاتف غير صحيح. يجب أن يبدأ بـ 05 أو 06 أو 07 ويحتوي على 10 أرقام.";
    section.style.display = "none";
    return;
  }

  errorMsg.textContent = "⏳ جاري تحميل الطلبات...";
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1).reverse();
      const myOrders = rows.map(r => r.split(",")).filter(r => r[2] === phone);

      if (myOrders.length === 0) {
        errorMsg.textContent = "❌ لم يتم العثور على أي طلبات.";
        section.style.display = "none";
        return;
      }

      errorMsg.textContent = "";
      section.style.display = "block";
      table.innerHTML = "";

      myOrders.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td>
          <td>${row[12] || "-"}</td><td>${row[6]}</td><td>${row[7]}</td><td>${row[8]}</td>
          <td>${row[9]}</td><td>${row[10]}</td><td>${row[11]}</td><td>${row[0]}</td><td>${row[13] || "قيد المعالجة"}</td>
        `;
        table.appendChild(tr);
      });
    })
    .catch(err => {
      errorMsg.textContent = "❌ حدث خطأ أثناء تحميل الطلبات.";
      console.error(err);
    });
}

// تحميل تلقائي من الرابط
window.onload = function () {
  const url = new URL(window.location.href);
  const phone = url.searchParams.get("phone");
  const wait = parseInt(url.searchParams.get("wait")) || 10;

  if (phone) {
    document.getElementById("phoneInput").value = phone;
    const countdownEl = document.getElementById("countdown");
    const fetchBtn = document.getElementById("fetchBtn");
    fetchBtn.disabled = true;

    let counter = wait;
    const interval = setInterval(() => {
      countdownEl.textContent = `⌛ الرجاء الانتظار ${counter} ثانية لتحميل الطلبيات...`;
      counter--;
      if (counter < 0) {
        clearInterval(interval);
        countdownEl.textContent = "";
        fetchBtn.disabled = false;
        fetchMyOrders();
      }
    }, 1000);
  }
};
</script>

</body>
</html>
