<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 طلباتي - Abaydi Shop</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    #searchSection {
      text-align: center;
      margin-top: 20px;
    }

    input[type="tel"] {
      padding: 10px;
      width: 260px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #0a9396;
      border: none;
      border-radius: 8px;
      color: white;
      margin-right: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.logout {
      background-color: #d62828;
    }

    button.back {
      background-color: #fbbf24;
      color: #003366;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #noResults {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>📦 طلباتي</header>

  <div class="container">
    <div id="searchSection">
      <input type="tel" id="phoneInput" placeholder="📞 أدخل رقم هاتفك لعرض الطلبات">
      <button onclick="loadMyOrders()">🔍 عرض</button>
      <button class="logout" onclick="logout()">🔄 تغيير الرقم</button>
      <button class="back" onclick="location.href='interface officielle.html'">🔙 الرجوع</button>
    </div>

    <div id="noResults" style="display:none;">❌ لا توجد طلبات بهذا الرقم.</div>

    <table id="ordersTable" style="display:none;">
      <thead>
        <tr>
          <th>📆 التاريخ</th>
          <th>نوع الإطار</th>
          <th>رقم الإطار</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الولاية</th>
          <th>📍 العنوان</th>
          <th>🚚 التوصيل</th>
          <th>💰 المجموع</th>
          <th>📄 ملاحظة</th>
          <th>🛠️ الحالة</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYCb9P6-QwBUwBA6ijpq2LoH3ErA1sXmCxJFDZC5ayx0tO8deHuvo8vorNTokkXGtbr7_1QFXQ2Lb3/pub?gid=0&single=true&output=csv";

    const urlParams = new URLSearchParams(window.location.search);
    const phoneFromUrl = urlParams.get("phone");
    if (phoneFromUrl) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("phoneInput").value = phoneFromUrl;
        localStorage.setItem("userPhone", phoneFromUrl);
        loadMyOrders();
      });
    }

    function loadMyOrders() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!phone) {
        alert("⚠️ يرجى إدخال رقم الهاتف");
        return;
      }

      localStorage.setItem("userPhone", phone);

      fetch(sheetURL)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split("\n").slice(1);
          const orders = lines.map(line => line.split(","));
          const filtered = orders.filter(order => order[1] === phone);

          const tbody = document.getElementById("ordersBody");
          tbody.innerHTML = "";

          if (filtered.length === 0) {
            document.getElementById("ordersTable").style.display = "none";
            document.getElementById("noResults").style.display = "block";
            return;
          }

          document.getElementById("noResults").style.display = "none";
          document.getElementById("ordersTable").style.display = "table";

          filtered.forEach(row => {
            const tr = document.createElement("tr");
            for (let i = 9; i >= 2; i--) {
              const td = document.createElement("td");
              td.textContent = row[i] || "-";
              tr.appendChild(td);
            }
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("فشل في تحميل الطلبات:", err);
          alert("❌ حدث خطأ أثناء تحميل الطلبات");
        });
    }

    function logout() {
      localStorage.removeItem("userPhone");
      location.reload();
    }

    window.onload = function () {
      const savedPhone = localStorage.getItem("userPhone");
      if (savedPhone) {
        document.getElementById("phoneInput").value = savedPhone;
        loadMyOrders();
      }
    }
  </script>
</body>
</html>
