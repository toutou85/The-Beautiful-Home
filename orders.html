<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلبات الزبائن</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    h2 { text-align: center; color: #004d61; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: center; }
    th { background-color: #008080; color: white; }
    .pagination { margin-top: 1rem; text-align: center; }
    .pagination button { padding: 0.5rem 1rem; margin: 0 0.25rem; background: #008080; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .pagination button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
<h1>📝 طلبيات الزبائن</h1>

  <div class="controls">
    <button onclick="print()">🖨️ طباعة</button>
    <button onclick="downloadCSV()">⬇️ تحميل كـ Excel</button>
  </div>
  <h2>طلبات الزبائن</h2>
  <table>
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>الولاية</th>
        <th>نوع التوصيل</th>
        <th>العنوان</th>
        <th>المنتج</th>
      </tr>
    </thead>
    <tbody id="orderTable">
      <tr><td colspan="7">⏳ جاري التحميل...</td></tr>
    </tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">السابق</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()" id="nextBtn">التالي</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYCb9P6-QwBUwBA6ijpq2LoH3ErA1sXmCxJFDZC5ayx0tO8deHuvo8vorNTokkXGtbr7_1QFXQ2Lb3/pub?gid=0&single=true&output=csv";
    let currentPage = 1;
    const rowsPerPage = 20;
    let orders = [];

    function renderTable(page) {
      const tbody = document.getElementById("orderTable");
      tbody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageOrders = orders.slice(start, end);

      if (pageOrders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">لا توجد طلبات</td></tr>';
      } else {
        pageOrders.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      document.getElementById("pageInfo").textContent = `الصفحة ${page} من ${Math.ceil(orders.length / rowsPerPage)}`;
      document.getElementById("prevBtn").disabled = page === 1;
      document.getElementById("nextBtn").disabled = end >= orders.length;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable(currentPage);
      }
    }

    function nextPage() {
      if (currentPage * rowsPerPage < orders.length) {
        currentPage++;
        renderTable(currentPage);
      }
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(row => row.split(","));
        orders = rows.slice(1); // تجاهل العنوان
        renderTable(currentPage);
      })
      .catch(err => {
        console.error("فشل في تحميل البيانات:", err);
        const tbody = document.getElementById("orderTable");
        tbody.innerHTML = '<tr><td colspan="7">⚠️ فشل في تحميل البيانات.</td></tr>';
      });
  </script>
</body>
</html>
