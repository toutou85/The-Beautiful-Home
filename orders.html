    th {
      background-color: #0a9396;

    tr:nth-child(even) {
      background-color: #f1f1f1;

    .back-link {
      text-align: center;

    .back-link a {

<body>
  <h1>????? ????? ???????</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>??????</th>

    </thead>
    <tbody></tbody>

  <div class="back-link">
    <a href="admin.html">?? ?????? ??? ???????</a>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9nYnM5TLmTo_yfA2-5JoMkjbQlcPCxOM9dvFm85UsQUEtzobcQ7nP8LMs_hReB3OmFNU4AWl7tVjz/pub?output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\\n").slice(1);
        const tbody = document.querySelector("#ordersTable tbody");

        rows.forEach(row => {
          const cells = row.split(",");
          if (cells.length >= 7) {
            const tr = document.createElement("tr");
            cells.slice(0, 7).forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });
      })
      .catch(error => {
        document.querySelector("#ordersTable tbody").innerHTML =
          "<tr><td colspan='7'>?? ???? ????? ????????</td></tr>";
        console.error("Error:", error);
      });
  </script>
</body>
