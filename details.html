<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { color: #0a9396; text-align: center; }
    .box { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .image-box img { width: 100%; max-width: 400px; border-radius: 10px; display: block; margin: auto; }
    .desc { white-space: pre-line; line-height: 1.6; }
    .error { color: red; text-align: center; font-size: 1.2rem; margin-top: 40px; }
    .share-btn {
      display: block; margin: 20px auto; background: #0a9396; color: #fff;
      padding: 10px 20px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="title">تفاصيل المنتج</h1>
<div class="box image-box" id="imageContainer"></div>
<div class="box desc" id="description">⏳ جاري تحميل التفاصيل...</div>
<button class="share-btn" onclick="shareProduct()">📤 مشاركة المنتج</button>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?gid=1873815062&single=true&output=csv";

const params = new URLSearchParams(window.location.search);
const rowIndex = parseInt(params.get("row") || "0");

if (rowIndex < 2) {
  showError("❌ رقم الصف غير صالح. يجب أن يكون 2 أو أكثر.");
} else {
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").slice(1); // حذف العناوين
      const row = rows[rowIndex - 2];
      if (!row) return showError("❌ لم يتم العثور على المنتج.");

      const [name, image, desc] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim());

      document.getElementById("title").textContent = name || "منتج";
      document.getElementById("imageContainer").innerHTML = `<img src="${image}" alt="${name}">`;
      document.getElementById("description").textContent = desc || "لا يوجد وصف.";
      window.productName = name;
      window.productDesc = desc;
    })
    .catch(() => showError("⚠️ حدث خطأ أثناء تحميل البيانات."));
}

function showError(msg) {
  document.body.innerHTML = `<div class="error">${msg}</div>`;
}

function shareProduct() {
  const link = window.location.href;
  const text = `📦 ${window.productName}\n\n${window.productDesc}\n\n📎 رابط المنتج: ${link}`;
  if (navigator.share) {
    navigator.share({ title: window.productName, text });
  } else {
    navigator.clipboard.writeText(text).then(() => alert("✅ تم نسخ رابط المنتج"));
  }
}
</script>

</body>
</html>
