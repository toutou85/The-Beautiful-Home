<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Tahoma', sans-serif; background: #f0f0f0; margin: 0; padding: 10px; }
    h1 { text-align: center; color: #004d40; margin-bottom: 15px; }
    .container { max-width: 700px; margin: auto; }
    .swiper { width: 100%; height: 300px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
    .swiper-slide img { width: 100%; height: 100%; object-fit: contain; user-select: none; pointer-events: none; }
    .description, .comment-box, .comments-list {
      background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .rating-stars span {
      font-size: 25px; cursor: pointer; color: #ccc;
    }
    .rating-stars span.active { color: gold; }
    .comments-list div {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .like-btn, .share-btn {
      background: #28a745; color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }
    #likeCount { margin-right: 10px; color: #444; }
    .price-tag { font-size: 1.2rem; font-weight: bold; color: #d62828; margin-bottom: 10px; }
    @media (max-width: 600px) {
      .swiper { height: 220px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="productName">تفاصيل المنتج</h1>

    <!-- ✅ سلايدر الصور -->
    <div class="swiper" id="slider" style="display: none;">
      <div class="swiper-wrapper" id="imageSlides"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- ✅ السعر -->
    <div class="description" id="productPrice"></div>

    <!-- ✅ وصف المنتج -->
    <div class="description" id="productDesc">⏳ جاري تحميل الوصف...</div>

    <!-- ✅ زر أعجبني ومشاركة -->
    <div class="description">
      <button class="like-btn" onclick="likeProduct()">👍 أعجبني</button>
      <button class="share-btn" onclick="shareProduct()">📤 مشاركة المنتج</button>
      <span id="likeCount"></span>
    </div>

    <!-- ✅ تقييم النجوم -->
    <div class="comment-box">
      <h3>⭐ تقييمك:</h3>
      <div class="rating-stars" id="ratingStars">
        <span data-rate="1">★</span>
        <span data-rate="2">★</span>
        <span data-rate="3">★</span>
        <span data-rate="4">★</span>
        <span data-rate="5">★</span>
        <span id="ratingCount" style="font-size: 0.9rem; color: #555; margin-right: 10px;"></span>
      </div>
    </div>

    <!-- ✅ التعليقات -->
    <div class="comment-box">
      <h3>💬 أضف تعليقك:</h3>
      <textarea id="commentInput" rows="3" style="width: 100%; border-radius: 5px;"></textarea><br>
      <button onclick="submitComment()" class="like-btn">إرسال</button>
    </div>

    <div class="comments-list" id="commentsList">
      <h3>🗣️ التعليقات:</h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
   const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQS3w2ozEHEwXxM8y7-5GT5vS-zUhN2q4fEyhhez5YR_qtXdf4I2YhUxbZ-GzmLLbEPGUSnJpgOQwet/pub?gid=0&single=true&output=csv";
  const rowIndex = parseInt(new URLSearchParams(location.search).get("row") || "1"); // افتراضيًا المنتج الأول
  const productKey = "product_" + rowIndex;

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = parseCSV(csv);
      const dataRows = rows.filter(r => r[0] && r[1]); // فقط الصفوف التي فيها اسم ووصف

      if (!dataRows[rowIndex - 1]) return;

      const [name, desc, ...rest] = dataRows[rowIndex - 1];
      const images = rest.slice(0, 7);
      const price = rest[7] || "السعر غير محدد";

      document.getElementById("productName").textContent = name;
      document.getElementById("productDesc").innerHTML = desc.replace(/\n/g, "<br>");
      document.getElementById("productPrice").innerHTML = `<div class="price-tag">💰 السعر: ${price} دج</div>`;

      const validImages = images.filter(img => img && img.trim());
      if (validImages.length) {
        const slideContainer = document.getElementById("imageSlides");
        slideContainer.innerHTML = validImages.map(img => `
          <div class="swiper-slide"><img src="${img.trim()}" alt="صورة المنتج"></div>
        `).join("");
        document.getElementById("slider").style.display = "block";
        new Swiper(".swiper", { loop: true, pagination: { el: ".swiper-pagination" } });
      }

      loadRating();
      loadComments();
      loadLikes();
    });

  function parseCSV(str) {
    return str.split("\n").slice(1).map(line =>
      [...line.matchAll(/("([^"]|"")*"|[^,]+|)(?=,|$)/g)].map(m => m[0].replace(/^"|"$/g, '').replace(/""/g, '"'))
    );
  }

    // ⭐ التقييم
    document.querySelectorAll('#ratingStars span[data-rate]').forEach(star => {
      star.addEventListener('click', () => {
        localStorage.setItem(`rating_${productKey}`, star.dataset.rate);
        loadRating();
      });
    });
    function loadRating() {
      const rate = parseInt(localStorage.getItem(`rating_${productKey}`)) || 0;
      document.querySelectorAll('#ratingStars span[data-rate]').forEach(star => {
        star.classList.toggle('active', star.dataset.rate <= rate);
      });
      document.getElementById("ratingCount").textContent = rate ? `(تم التقييم بـ ${rate}★)` : "";
    }

    // 👍 الإعجاب
    function likeProduct() {
      let count = parseInt(localStorage.getItem(`likes_${productKey}`) || 0) + 1;
      localStorage.setItem(`likes_${productKey}`, count);
      document.getElementById("likeCount").textContent = `(${count}) أعجبهم المنتج`;
    }
    function loadLikes() {
      let count = parseInt(localStorage.getItem(`likes_${productKey}`) || 0);
      document.getElementById("likeCount").textContent = count ? `(${count}) أعجبهم المنتج` : "";
    }

    // 💬 التعليقات
    function submitComment() {
      const input = document.getElementById("commentInput");
      const val = input.value.trim();
      if (!val) return;
      let comments = JSON.parse(localStorage.getItem(`comments_${productKey}`) || "[]");
      comments.push(val);
      localStorage.setItem(`comments_${productKey}`, JSON.stringify(comments));
      input.value = "";
      loadComments();
    }
    function loadComments() {
      const container = document.getElementById("commentsList");
      const comments = JSON.parse(localStorage.getItem(`comments_${productKey}`) || "[]");
      container.innerHTML = "<h3>🗣️ التعليقات:</h3>" +
        (comments.length ? comments.map(c => `<div>• ${c}</div>`).join("") : "<p>لا توجد تعليقات بعد.</p>");
    }

    // 📤 مشاركة
    function shareProduct() {
      const name = document.getElementById("productName").textContent;
      const link = location.href;
      const text = `📦 ${name}\nشاهد المنتج هنا:\n${link}`;
      if (navigator.share) {
        navigator.share({ title: name, text, url: link });
      } else {
        navigator.clipboard.writeText(link);
        alert("✅ تم نسخ رابط المنتج!");
      }
    }

    window.onload = function () {
      loadRating();
      loadComments();
      loadLikes();
    }
  </script>
</body>
</html>
