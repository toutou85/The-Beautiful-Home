<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Tahoma', sans-serif; margin: 0; background: #f9f9f9; padding: 20px; }
    h1 { color: #005f73; text-align: center; margin-bottom: 10px; }
    .swiper { width: 100%; height: 300px; margin-bottom: 20px; display: none; }
    .swiper-slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
    .description {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      line-height: 1.7;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-line;
    }
    .not-found {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      color: #d32f2f;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1 id="productName">تفاصيل المنتج</h1>

<!-- ✅ سلايدر الصور -->
<div class="swiper" id="slider">
  <div class="swiper-wrapper" id="imageSlides">
    <!-- سيتم إدراج الصور هنا -->
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- ✅ وصف المنتج -->
<div class="description" id="productDesc">⏳ جاري تحميل تفاصيل المنتج...</div>

<!-- ✅ مكتبة السلايدر -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
// رابط الجدول
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?gid=1873815062&single=true&output=csv";

// استرجاع رقم الصف من الرابط
const urlParams = new URLSearchParams(window.location.search);
const rowIndex = parseInt(urlParams.get("row")) || 0;

// التحقق من صلاحية الرقم
if (rowIndex < 2) {
  document.getElementById("productDesc").innerHTML = `<div class="not-found">❌ لم يتم العثور على هذا المنتج.</div>`;
} else {
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").slice(1); // حذف العنوان
      const row = rows[rowIndex - 2]; // الصف المطلوب

      if (!row) {
        document.getElementById("productDesc").innerHTML = `<div class="not-found">❌ لم يتم العثور على هذا المنتج.</div>`;
        return;
      }

      const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
      const name = cols[0]?.trim() || "منتج غير معروف";
      const images = cols[1]?.trim() || "";
      const desc = cols[2]?.trim() || "لا يوجد وصف لهذا المنتج.";

      // الاسم
      document.getElementById("productName").textContent = name;

      // الصور
      const imgList = images.split(",").map(img => img.trim()).filter(Boolean);
      if (imgList.length > 0) {
        document.getElementById("slider").style.display = "block";
        const slidesHTML = imgList.map(img => `
          <div class="swiper-slide"><img src="${img}" alt="صورة المنتج"></div>
        `).join("");
        document.getElementById("imageSlides").innerHTML = slidesHTML;

        new Swiper(".swiper", {
          loop: true,
          pagination: { el: ".swiper-pagination" },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          }
        });
      }

      // الوصف
      document.getElementById("productDesc").innerHTML = desc;
    })
    .catch(err => {
      console.error("فشل التحميل:", err);
      document.getElementById("productDesc").innerHTML = `
        <div class="not-found">⚠️ حدث خطأ أثناء تحميل البيانات.</div>
      `;
    });
}
</script>
</body>
</html>
