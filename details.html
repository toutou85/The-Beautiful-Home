<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Tahoma', sans-serif; margin: 0; background: #f9f9f9; padding: 20px; }
    h1 { color: #005f73; }
    .swiper { width: 100%; height: 300px; margin-bottom: 20px; }
    .swiper-slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
    .description { background: #fff; padding: 15px; border-radius: 10px; line-height: 1.7; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<h1 id="productName">تفاصيل المنتج</h1>

<!-- ✅ السلايدر -->
<div class="swiper">
  <div class="swiper-wrapper" id="imageSlides">
    <!-- الصور هنا -->
  </div>
  <!-- أزرار تنقل -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- نقاط -->
  <div class="swiper-pagination"></div>
</div>

<!-- ✅ وصف المنتج -->
<div class="description" id="productDesc">جاري التحميل...</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?gid=1873815062&single=true&output=csv";

const urlParams = new URLSearchParams(window.location.search);
const productName = decodeURIComponent(urlParams.get("name") || "");
document.getElementById("productName").textContent = productName;

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const data = rows.map(row => {
      const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
      const description = cols[0]?.replace(/^"|"$/g, '').trim() || "";
      const imageURL = cols[1]?.replace(/^"|"$/g, '').trim() || "";
      const name = cols[2]?.replace(/^"|"$/g, '').trim() || "";

      return { name, imageURL, description };
    });

    const found = data.find(item => item.name === productName);
    if (found) {
      // عرض الصورة
      const slide = `<div class="swiper-slide"><img src="${found.imageURL}" alt="صورة المنتج"></div>`;
      document.getElementById("imageSlides").innerHTML = slide;

      // عرض الوصف
      document.getElementById("productDesc").textContent = found.description;

      // تفعيل السلايدر
      new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination" },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
      });
    } else {
      document.getElementById("productDesc").textContent = "❌ لم يتم العثور على هذا المنتج.";
    }
  })
  .catch(err => {
    document.getElementById("productDesc").textContent = "⚠️ حدث خطأ أثناء تحميل البيانات.";
    console.error(err);
  });
</script>
</body>
</html>
