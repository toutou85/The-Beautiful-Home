<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Tahoma', sans-serif; margin: 0; background: #f9f9f9; padding: 20px; }
    h1 { color: #005f73; text-align: center; }

    .swiper { width: 100%; height: 300px; margin-bottom: 20px; display: none; }
    .swiper-slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

    .description {
      background: #fff; padding: 15px; border-radius: 10px;
      line-height: 1.7; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-line; margin-bottom: 20px;
    }

    .not-found {
      background: #fff; padding: 15px; border-radius: 10px;
      color: #d32f2f; font-size: 1.2rem; text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .share-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #0a9396;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1 id="productName">تفاصيل المنتج</h1>

<!-- ✅ الصور -->
<div class="swiper" id="slider">
  <div class="swiper-wrapper" id="imageSlides"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- ✅ الوصف -->
<div class="description" id="productDesc">⏳ جاري تحميل تفاصيل المنتج...</div>

<!-- ✅ زر مشاركة -->
<button class="share-btn" onclick="shareProduct()">📤 مشاركة المنتج</button>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?gid=1873815062&single=true&output=csv";
const rowIndex = parseInt(new URLSearchParams(window.location.search).get("row")) || 0;

if (rowIndex < 2) {
  document.getElementById("productDesc").innerHTML = `<div class="not-found">❌ رقم الصف غير صالح. يجب أن يكون 2 أو أكثر.</div>`;
} else {
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").slice(1); // إزالة العنوان
      const row = rows[rowIndex - 2];
      if (!row) {
        document.getElementById("productDesc").innerHTML = `<div class="not-found">❌ لا يوجد منتج في هذا الصف.</div>`;
        return;
      }

      const [name, image, desc] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x?.trim() || "");

      document.getElementById("productName").textContent = name || "منتج غير معروف";
      document.getElementById("productDesc").textContent = desc || "لا يوجد وصف متاح.";

      if (image) {
        document.getElementById("slider").style.display = "block";
        document.getElementById("imageSlides").innerHTML = `
          <div class="swiper-slide"><img src="${image}" alt="صورة المنتج"></div>
        `;
        new Swiper(".swiper", {
          loop: true,
          pagination: { el: ".swiper-pagination" },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          }
        });
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("productDesc").innerHTML = `<div class="not-found">⚠️ حدث خطأ أثناء تحميل البيانات.</div>`;
    });
}

// مشاركة المنتج
function shareProduct() {
  const name = document.getElementById("productName").textContent;
  const desc = document.getElementById("productDesc").textContent;
  const url = window.location.href;
  const text = `📦 ${name}\n\n${desc}\n\nرابط المنتج: ${url}`;
  if (navigator.share) {
    navigator.share({ title: name, text });
  } else {
    navigator.clipboard.writeText(text).then(() => alert("✅ تم نسخ رابط المنتج."));
  }
}
</script>
</body>
</html>
