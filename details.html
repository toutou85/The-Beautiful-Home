<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زر أعجبني</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .like-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    #likeBtn {
      background: #ffb703;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }

    #likeBtn.liked {
      background-color: #219ebc;
    }

    #likeCount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 480px) {
      #likeBtn {
        font-size: 1rem;
        padding: 10px 15px;
      }

      #likeCount {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>هل أعجبك هذا المنتج؟</h1>

  <div class="like-box">
    <button onclick="handleLike()" id="likeBtn">👍 أعجبني</button>
    <span id="likeCount">0</span>
  </div>

  <script>
    // استخراج رقم المنتج من رابط الصفحة إن وُجد
    const rowIndex = new URLSearchParams(window.location.search).get("row") || "default";
    const likeKey = `like_${rowIndex}`;

    function loadLikes() {
      const count = parseInt(localStorage.getItem(likeKey)) || 0;
      document.getElementById("likeCount").textContent = count;
      if (count > 0) {
        document.getElementById("likeBtn").classList.add("liked");
      }
    }

    function handleLike() {
      let count = parseInt(localStorage.getItem(likeKey)) || 0;
      count++;
      localStorage.setItem(likeKey, count);
      document.getElementById("likeCount").textContent = count;
      document.getElementById("likeBtn").classList.add("liked");
    }

    // عند تحميل الصفحة
    window.addEventListener("load", loadLikes);
  </script>

</body>
</html>
