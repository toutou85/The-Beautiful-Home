<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل المنتجات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #searchBox {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: block;
    }
    .products {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product label {
      display: block;
      margin: 5px 0 2px;
    }
    .product img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>🔍 تعديل منتج</h1>
<input type="text" id="searchBox" placeholder="أدخل اسم المنتج للبحث">

<div class="products" id="productResults"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
const scriptURL = "https://script.google.com/macros/s/AKfycbxq6r1VosF_v4RLVsRX1gFZYunYYClC4yV7k76xPCZvg4Q0keYmwlf9vHv7PpXaIk8B/exec"; // لتعديل السعر والصورة

let allProducts = [];

fetch(sheetURL)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    allProducts = rows.map((row, index) => {
      const [nom, image, prix] = row.split(",");
      return { index: index + 2, nom, image, prix }; // index+2 لأنه يبدأ من السطر 2 في الجدول
    });
  });

document.getElementById("searchBox").addEventListener("input", function() {
  const searchTerm = this.value.trim().toLowerCase();
  const filtered = allProducts.filter(p => p.nom.toLowerCase().includes(searchTerm)).slice(0, 3);

  const container = document.getElementById("productResults");
  container.innerHTML = "";

  filtered.forEach(prod => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <label>📦 الاسم:</label>
      <input type="text" value="${prod.nom}" disabled>
      <label>💰 السعر:</label>
      <input type="number" id="prix-${prod.index}" value="${prod.prix.trim()}">
      <label>🖼️ رابط الصورة:</label>
      <input type="url" id="image-${prod.index}" value="${prod.image.trim()}">
      <br>
      <button class="save-btn" onclick="saveChange(${prod.index})">💾 حفظ التعديل</button>
    `;
    container.appendChild(div);
  });
});

function saveChange(row) {
  const prix = document.getElementById(`prix-${row}`).value;
  const image = document.getElementById(`image-${row}`).value;

  fetch(scriptURL, {
    method: "POST",
    body: new URLSearchParams({
      action: "update",
      row: row,
      prix: prix,
      image: image
    })
  })
  .then(res => res.text())
  .then(msg => alert("✅ تم الحفظ: " + msg))
  .catch(err => alert("❌ فشل التحديث"));
}
</script>

</body>
</html>
