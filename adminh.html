<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجات Beautiful Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #003366;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    form {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form button {
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>قائمة المنتجات</h1>
  <div class="products" id="productList"></div>

  <h2>إضافة منتج جديد</h2>
  <form id="addProductForm">
    <input type="text" name="nom" placeholder="اسم المنتج" required>
    <input type="url" name="image" placeholder="رابط الصورة" required>
    <input type="number" name="prix" placeholder="السعر" required>
    <button type="submit">إضافة</button>
  </form>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
    const scriptURL = "https://https://script.google.com/macros/s/AKfycbwJaP9VdrPC0u2y7Jj2KNqF_drj89NqH6vd56HJoo75D7sTr-bgtY7n8Gq7nra4NH3N/exec"; // ← ضع رابط السكربت هنا

    // عرض المنتجات
    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        const productList = document.getElementById("productList");

        rows.forEach(row => {
          const [nom, image, prix] = row.split(",");
          if (nom && image && prix) {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${image.trim()}" alt="${nom.trim()}">
              <h3>${nom.trim()}</h3>
              <p>${prix.trim()} دج</p>
            `;
            productList.appendChild(product);
          }
        });
      });

    // إرسال المنتج
    const form = document.getElementById("addProductForm");
    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(msg => {
        alert(msg);
        form.reset();
      })
      .catch(err => {
        alert("حدث خطأ أثناء الإرسال");
        console.error(err);
      });
    });
  </script>

</body>
</html>
