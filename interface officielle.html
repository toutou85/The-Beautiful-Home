<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenue chez Beautiful Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #fdfdfd;
      color: #003366;
      text-align: center;
    }

    header {
      background: #005f73;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    .clock-circle {
      width: 220px;
      height: 220px;
      border: 8px solid #005f73;
      border-radius: 50%;
      position: relative;
      margin: 40px auto 20px auto;
      background: white;
      overflow: hidden;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(90deg);
      z-index: 1;
    }

    .hand.hour {
      height: 50px;
      width: 6px;
      background: #0a9396;
    }

    .hand.minute {
      height: 70px;
      width: 4px;
      background: #007f7f;
    }

    .hand.second {
      height: 90px;
      width: 2px;
      background: red;
    }

    .logo-center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 0;
    }

    .digital {
      font-size: 1.5rem;
      color: #003366;
      margin-top: 10px;
    }

    .dates {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    section {
      padding: 2rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .category {
      background: #ffffff;
      border: 2px solid #ccc;
      padding: 1rem;
      width: 180px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .category:hover {
      background: #e0f7fa;
    }

    .slider {
      margin: 2rem auto;
      overflow: hidden;
      white-space: nowrap;
      width: 90%;
    }

    .slider img {
      height: 150px;
      margin: 0 10px;
      animation: slide 20s linear infinite;
    }

    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #005f73;
      color: white;
    }

    .btn-enter {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enter:hover {
      background-color: #007f7f;
    }
  </style>
</head>

  <header>
    🌟 Bienvenue dans la boutique Beautiful Home 🌟
  </header>
