<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beautiful Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #fdfdfd;
      color: #003366;
      text-align: center;
    }

    header {
      background: #005f73;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    .clock-circle {
      width: 220px;
      height: 220px;
      border: 8px solid #005f73;
      border-radius: 50%;
      position: relative;
      margin: 40px auto 20px auto;
      background: white;
      overflow: hidden;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      z-index: 2;
    }

    .hand.hour {
      height: 50px;
      width: 6px;
      background: #0a9396;
    }

    .hand.minute {
      height: 70px;
      width: 4px;
      background: #007f7f;
    }

    .hand.second {
      height: 90px;
      width: 2px;
      background: red;
    }
