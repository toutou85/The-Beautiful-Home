<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beautiful Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #fdfdfd;
      color: #003366;
      text-align: center;
    }

    header {
      background: #005f73;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    .clock-circle {
      width: 220px;
      height: 220px;
      border: 8px solid #005f73;
      border-radius: 50%;
      position: relative;
      margin: 40px auto 20px auto;
      background: white;
      overflow: hidden;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      z-index: 2;
    }

    .hand.hour {
      height: 50px;
      width: 6px;
      background: #0a9396;
    }

    .hand.minute {
      height: 70px;
      width: 4px;
      background: #007f7f;
    }

    .hand.second {
      height: 90px;
      width: 2px;
      background: red;
    }

    .logo-center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 1;
    }

    .digital {
      font-size: 1.8rem;
      margin-top: 10px;
      color: #003366;
    }

    .dates {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    .btn-enter {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enter:hover {
      background-color: #007f7f;
    }
  </style>
</head>
<body>

  <header>
    🌟 Bienvenue dans la boutique Beautiful Home 🌟
  </header>

  <div class="clock-circle">
    <!-- ✳️ استبدل هذا الرابط بصورة الشعار الحقيقي -->
    <img src="logo.png" class="logo-center" alt="Logo" />
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>

  <div class="digital" id="digitalClock">--:--:--</div>

  <div class="dates">
    <div id="gregorianDate">📅 --</div>
    <div id="hijriDate">🕌 --</div>
  </div>

  <button class="btn-enter" onclick="location.href='shop.html'">Entrer dans la boutique 🛒</button>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) + minutes / 60) * 30;

      document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;

      const formattedTime = now.toLocaleTimeString('fr-FR'); // HH:mm:ss
      document.getElementById('digitalClock').textContent = formattedTime;

      // Date Grégorienne en français
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('fr-FR', dateOptions);
      document.getElementById('gregorianDate').textContent = "📅 " + formattedDate;

      // Date Hijri en arabe
      try {
        const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', dateOptions);
        const hijriDate = hijriFormatter.format(now);
        document.getElementById('hijriDate').textContent = "🕌 " + hijriDate;
      } catch (e) {
        document.getElementById('hijriDate').textContent = "🕌 غير مدعوم";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
