    body {

    header {

    .clock-circle {
      width: 220px;

      border: 8px solid #005f73;

    .logo-center {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 0;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      z-index: 1;
    }

    .hand.hour {
      height: 50px;
      width: 6px;
      background: #0a9396;
    }

    .hand.minute {
      height: 70px;
      width: 4px;
      background: #007f7f;
    }

    .hand.second {
      height: 90px;
      width: 2px;
      background: red;
    }

    .clock-numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    .clock-numbers span {
      position: absolute;
      font-size: 1rem;
      font-weight: bold;
      color: yellow;
      transform: rotate(calc(30deg * var(--i))) translateY(-90px) rotate(calc(-30deg * var(--i)));
      left: 50%;
      top: 50%;
      transform-origin: center;
    }

    .digital {
      font-size: 1.5rem;
      color: #003366;
      margin-top: 10px;
    }

    .dates {
      margin-top: 10px;
      font-size: 1rem;

    }

    .btn-enter {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enter:hover {
      background-color: #007f7f;
    }
  </style>
</head>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) + minutes / 60) * 30;

      document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;

      const formattedTime = now.toLocaleTimeString('fr-FR');
      document.getElementById('digitalClock').textContent = formattedTime;

      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('fr-FR', dateOptions);
      document.getElementById('gregorianDate').textContent = "ğŸ“… " + formattedDate;

      try {
        const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', dateOptions);
        const hijriDate = hijriFormatter.format(now);
        document.getElementById('hijriDate').textContent = "ğŸ•Œ " + hijriDate;
      } catch (e) {
        document.getElementById('hijriDate').textContent = "ğŸ•Œ ØºÙŠØ± Ù…Ø¯Ø¹ÙˆÙ…";
      }
    }

    setInterval(updateClock, 1000);

  </script>
