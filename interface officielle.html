<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenue chez Beautiful Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #fdfdfd;
      color: #003366;
      text-align: center;
    }

    header {
      background: #005f73;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    .clock-circle {
      width: 220px;
      height: 220px;
      border: 8px solid #005f73;
      border-radius: 50%;
      position: relative;
      margin: 40px auto 20px auto;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(90deg);
    }

    .hand.hour {
      height: 50px;
      width: 6px;
      background: #0a9396;
    }

    .hand.minute {
      height: 70px;
      width: 4px;
      background: #007f7f;
    }

    .hand.second {
      height: 90px;
      width: 2px;
      background: red;
    }

    .logo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .digital {
      font-size: 1.5rem;
      color: #003366;
      margin-top: 10px;
    }

    .dates {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    section {
      padding: 2rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .category {
      background: #ffffff;
      border: 2px solid #ccc;
      padding: 1rem;
      width: 180px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .category:hover {
      background: #e0f7fa;
    }

    .slider {
      margin: 2rem auto;
      overflow: hidden;
      white-space: nowrap;
      width: 90%;
    }

    .slider img {
      height: 150px;
      margin: 0 10px;
      animation: slide 20s linear infinite;
    }

    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #005f73;
      color: white;
    }

    .btn-enter {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enter:hover {
      background-color: #007f7f;
    }
  </style>
</head>

<body>

  <header>
    🌟 Bienvenue dans la boutique Beautiful Home 🌟
  </header>

  <!-- Horloge avec logo -->
  <div class="clock-circle">
    <img src="logo.png" class="logo-center" alt="Logo" />
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>
  <div class="digital" id="digitalClock">--:--:--</div>
  <div class="dates">
    <div>📆 Date grégorienne : Lundi 23 Juin 2025</div>
    <div>🕌 Date hégirienne : 27 Dhou al-Hijja 1446 H</div>
  </div>

  <section>
    <h2>Que proposons-nous ?</h2>
    <div class="categories">
      <div class="category">🛋️ Meubles de maison</div>
      <div class="category">🖼️ Décoration murale</div>
      <div class="category">🕯️ Accessoires</div>
      <div class="category">⭐ Favoris</div>
      <div class="category">🚚 Société de livraison</div>
    </div>
    <button class="btn-enter" onclick="location.href='shop.html'">Entrer dans la boutique 🛒</button>
  </section>

  <div class="slider">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331939.png" alt="Vitesse" />
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Confiance" />
    <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Livraison" />
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Confort" />
  </div>

  <footer>
    Tous droits réservés © Beautiful Home 2025
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) + minutes / 60) * 30;

      document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;

      const formattedTime = now.toLocaleTimeString('fr-FR');
      document.getElementById('digitalClock').textContent = formattedTime;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
