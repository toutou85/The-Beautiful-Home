
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenue chez Beautiful Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #fdfdfd;
      color: #003366;
      text-align: center;
    }

    header {
      background: #005f73;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    .clock {
      font-size: 1.3rem;
      margin: 1rem auto;
      background: #e0f7fa;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    section {
      padding: 2rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .category {
      background: #ffffff;
      border: 2px solid #ccc;
      padding: 1rem;
      width: 180px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .category:hover {
      background: #e0f7fa;
    }

    .slider {
      margin: 2rem auto;
      overflow: hidden;
      white-space: nowrap;
      width: 90%;
    }

    .slider img {
      height: 150px;
      margin: 0 10px;
      animation: slide 20s linear infinite;
    }

    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #005f73;
      color: white;
    }

    .btn-enter {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-enter:hover {
      background-color: #007f7f;
    }
  </style>
</head>
<body>

  <header>
    🌟 Bienvenue dans la boutique Beautiful Home 🌟
  </header>

  <div class="clock / dat" id="clock / dat"> : ...</div>

  <section>
    <h2>Que proposons-nous ?</h2>
    <div class="categories">
      <div class="category">🛋️ Meubles de maison</div>
      <div class="category">🖼️ Décoration murale</div>
      <div class="category">🕯️ Accessoires</div>
      <div class="category">⭐ Favoris</div>
      <div class="category">🚚 Société de livraison</div>
    </div>

    <button class="btn-enter" onclick="location.href='shop.html'">Entrer dans la boutique 🛒</button>
  </section>

  <div class="slider">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331939.png" alt="Vitesse" />
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Confiance" />
    <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Livraison" />
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Confort" />
  </div>

  <footer>
    Tous droits réservés © Beautiful Home 2025
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = 'Heure actuelle : ' + timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
