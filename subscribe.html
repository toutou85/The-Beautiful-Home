<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاشتراك في إشعارات المنتجات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
      color: #333;
    }
    h1 { color: #0a9396; margin-bottom: 10px; }
    input, button {
      padding: 10px;
      margin: 10px auto;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    button {
      background-color: #0a9396;
      color: white;
      border: none;
      cursor: pointer;
    }
    .unsubscribe {
      background-color: #e63946;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📩 إشعارات Beautiful Home</h1>
  <p>سجل بريدك الإلكتروني لتصلك أحدث المنتجات!</p>

  <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
  <button onclick="subscribe()">✅ اشتراك</button>
  <button class="unsubscribe" onclick="unsubscribe()">❌ إلغاء الاشتراك</button>

  <div class="message" id="messageBox"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJdEjCtBGfzn2fpx6cx5yXnuCfSI0CHpPok5gDyVE0FBAfL1mgscyZl_M5q_MLH_XI/exec";

    function subscribe() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("يرجى إدخال البريد الإلكتروني");

      fetch(`${scriptURL}?action=subscribe&email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(msg => document.getElementById("messageBox").textContent = msg);
    }

    function unsubscribe() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("يرجى إدخال البريد الإلكتروني");

      fetch(`${scriptURL}?action=unsubscribe&email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(msg => document.getElementById("messageBox").textContent = msg);
    }
  </script>
</body>
</html>
