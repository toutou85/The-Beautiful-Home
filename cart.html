<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة الطلب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #005f73;
    }
    .cart-item {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .cart-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .cart-item h3, .cart-item p {
      margin: 0;
    }
    .total-box {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      color: #0a9396;
    }
    button {
      background-color: #0a9396;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .cart-item {
        flex-direction: row;
        align-items: center;
        gap: 20px;
      }
      .cart-item img {
        width: 100px;
      }
    }
  </style>
</head>
<body><h2>🛒 سلة التسوق</h2>
<div id="cartContainer"></div>
<div class="total-box" id="totalBox">المجموع: 0 دج</div>
<button onclick="proceedToCheckout()">تأكيد الطلب</button><script>
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");

  const cartContainer = document.getElementById("cartContainer");
  const totalBox = document.getElementById("totalBox");

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;
    let summary = "";
    let totalQty = 0;

    cart.forEach((item, index) => {
      total += parseInt(item.price || 0);
      totalQty++;
      summary += `- ${item.name} (1)\n`;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>السعر: ${item.price} دج</p>
          <button onclick="removeItem(${index})">❌ حذف</button>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    totalBox.textContent = `المجموع: ${total} دج`;

    // حفظ بيانات الشراء في localStorage
    localStorage.setItem("checkout", JSON.stringify({
      summary: summary.trim(),
      totalPrice: total,
      totalQty: totalQty
    }));
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function proceedToCheckout() {
    if (cart.length === 0) {
      alert("السلة فارغة!");
      return;
    }
    window.location.href = "order.html";
  }

  renderCart();
</script></body>
</html>
