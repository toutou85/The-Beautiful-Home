<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سلة المشتريات</title>
</head>
<body>
  <h2>🛒 سلة المشتريات</h2>
  <div id="cartItems"></div>
  <button onclick="checkout()">✅ شراء</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    // عرض المنتجات في الصفحة (اختياري للمعاينة)
    function renderCart() {
      const container = document.getElementById("cartItems");
      if (cart.length === 0) {
        container.innerHTML = "<p>لا توجد منتجات في السلة.</p>";
        return;
      }

      container.innerHTML = "<ul>" + cart.map(p => `
        <li>${p.name} × ${p.quantity} = ${p.price * p.quantity} دج</li>
      `).join("") + "</ul>";
    }

    renderCart();

    function checkout() {
      let summary = "";
      let totalPrice = 0;
      let totalQty = 0;

      cart.forEach((item, index) => {
        summary += (index > 0 ? " + " : "") + `${item.name} × ${item.quantity}`;
        totalPrice += item.price * item.quantity;
        totalQty += item.quantity;
      });

      localStorage.setItem("checkout", JSON.stringify({
        summary, totalPrice, totalQty
      }));

      window.location.href = "order.html";
    }
  </script>
</body>
</html>
