<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #005f73;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #0a9396;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #deliveryInfo {
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 1rem;
      color: #005f73;
    }
    #loadingMessage {
      text-align: center;
      font-size: 1.2rem;
      color: #0077aa;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<h2>نموذج الطلب</h2>

<form id="orderForm">
  <input type="text" name="name" placeholder="الاسم واللقب" required>
  <input type="tel" name="phone" id="phoneInput"
         placeholder="رقم الهاتف (يبدأ بـ 05 أو 06 أو 07)"
         required maxlength="10"
         pattern="^0(5|6|7)[0-9]{8}$"
         title="رقم الهاتف يجب أن يبدأ بـ 05 أو 06 أو 07 ويحتوي على 10 أرقام.">

  <select name="wilaya" id="wilaya" required onchange="updateDelivery()">
    <option value="">اختر ولايتك</option>
  </select>

  <select name="deliveryType" id="deliveryType" onchange="updateDelivery()">
    <option value="home">توصيل للمنزل</option>
    <option value="office">استلام من مكتب التوصيل</option>
  </select>

  <div id="deliveryInfo"></div>

  <textarea name="address" placeholder="العنوان الكامل بالتفصيل" required></textarea>
  <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

  <input type="text" name="product" id="productInput" readonly placeholder="نوع المنتج">
  <input type="number" name="price" id="priceInput" readonly placeholder="سعر المنتج">

  <input type="text" name="deliveryCost" id="deliveryCostInput" readonly placeholder="سعر التوصيل">
  <input type="number" name="quantity" id="quantityInput" placeholder="الكمية" min="1" required>

  <input type="text" name="total" id="totalPrice" placeholder="المجموع الكلي" readonly>

  <div id="loadingMessage" style="display:none">⏳ فضلاً انتظر... استغفر الله العظيم</div>

  <button type="submit">تأكيد الطلب</button>
</form>

<script>
  const deliveryData = {
  "أدرار": { home: 900, office: 400, time: "3-5 أيام" },
  "الشلف": { home: 400, office: 250, time: "2-3 أيام" },
  "الأغواط": { home: 650, office: 300, time: "2-4 أيام" },
  "أم البواقي": { home: 500, office: 300, time: "2-3 أيام" },
  "باتنة": { home: 500, office: 300, time: "2-3 أيام" },
  "بجاية": { home: 450, office: 300, time: "2-3 أيام" },
  "بسكرة": { home: 600, office: 350, time: "2-3 أيام" },
  "بشار": { home: 950, office: 450, time: "4-6 أيام" },
  "البليدة": { home: 250, office: 350, time: "24 ساعة" },
  "البويرة": { home: 400, office: 250, time: "2-3 أيام" },
  "تمنراست": { home: 1400, office: 500, time: "5-7 أيام" },
  "تبسة": { home: 500, office: 300, time: "2-3 أيام" },
  "تلمسان": { home: 600, office: 300, time: "2-3 أيام" },
  "تيارت": { home: 500, office: 300, time: "2-3 أيام" },
  "تيزي وزو": { home: 400, office: 300, time: "2-3 أيام" },
  "الجزائر": { home: 250, office: 100, time: "24 ساعة" },
  "الجلفة": { home: 550, office: 300, time: "2-3 أيام" },
  "جيجل": { home: 500, office: 300, time: "2-3 أيام" },
  "سطيف": { home: 450, office: 300, time: "2-3 أيام" },
  "سعيدة": { home: 600, office: 300, time: "2-4 أيام" },
  "سكيكدة": { home: 500, office: 300, time: "2-3 أيام" },
  "سيدي بلعباس": { home: 550, office: 300, time: "2-3 أيام" },
  "عنابة": { home: 500, office: 300, time: "2-3 أيام" },
  "قالمة": { home: 500, office: 300, time: "2-3 أيام" },
  "قسنطينة": { home: 450, office: 300, time: "2-3 أيام" },
  "المدية": { home: 350, office: 250, time: "1-2 أيام" },
  "مستغانم": { home: 400, office: 250, time: "2-3 أيام" },
  "المسيلة": { home: 450, office: 300, time: "2-3 أيام" },
  "معسكر": { home: 500, office: 300, time: "2-3 أيام" },
  "ورقلة": { home: 750, office: 400, time: "3-4 أيام" },
  "وهران": { home: 550, office: 300, time: "1-3 أيام" },
  "البيض": { home: 750, office: 350, time: "3-4 أيام" },
  "إليزي": { home: 1300, office: 500, time: "5-6 أيام" },
  "برج بوعريريج": { home: 400, office: 250, time: "2-3 أيام" },
  "بومرداس": { home: 300, office: 150, time: "24-48 ساعة" },
  "الطارف": { home: 500, office: 300, time: "2-3 أيام" },
  "تندوف": { home: 1500, office: 700, time: "6-8 أيام" },
  "تيسمسيلت": { home: 450, office: 300, time: "2-3 أيام" },
  "الوادي": { home: 650, office: 350, time: "2-4 أيام" },
  "خنشلة": { home: 500, office: 300, time: "2-3 أيام" },
  "سوق أهراس": { home: 500, office: 300, time: "2-3 أيام" },
  "تيبازة": { home: 300, office: 200, time: "24-48 ساعة" },
  "ميلة": { home: 450, office: 300, time: "2-3 أيام" },
  "عين الدفلى": { home: 400, office: 250, time: "2 أيام" },
  "النعامة": { home: 850, office: 400, time: "3-4 أيام" },
  "عين تموشنت": { home: 500, office: 300, time: "2-3 أيام" },
  "غرداية": { home: 800, office: 350, time: "3-4 أيام" },
  "غليزان": { home: 500, office: 300, time: "2-3 أيام" },
  "تميمون": { home: 1100, office: 500, time: "4-5 أيام" },
  "برج باجي مختار": { home: 1600, office: 600, time: "6-8 أيام" },
  "أولاد جلال": { home: 650, office: 350, time: "2-3 أيام" },
  "بني عباس": { home: 1000, office: 450, time: "4-6 أيام" },
  "عين صالح": { home: 1400, office: 600, time: "5-7 أيام" },
  "عين قزام": { home: 1700, office: 700, time: "6-8 أيام" },
  "تقرت": { home: 750, office: 400, time: "3-4 أيام" },
  "جانت": { home: 1300, office: 500, time: "5-6 أيام" },
  "المغير": { home: 700, office: 350, time: "3-4 أيام" },
  "المنيعة": { home: 800, office: 400, time: "3-4 أيام" }
  };

  const wilayaSelect = document.getElementById("wilaya");
  for (const wilaya in deliveryData) {
    const option = document.createElement("option");
    option.value = wilaya;
    option.textContent = wilaya;
    wilayaSelect.appendChild(option);
  }

  function updateDelivery() {
    const wilaya = wilayaSelect.value;
    const type = document.getElementById("deliveryType").value;
    const info = deliveryData[wilaya];
    if (info) {
      document.getElementById("deliveryInfo").textContent =
        `⏱️ المدة: ${info.time} | 💰 التكلفة: ${info[type]} دج`;
      calculateTotal();
    } else {
      document.getElementById("deliveryInfo").textContent = '';
    }
  }

  function calculateTotal() {
    const price = parseInt(document.getElementById("priceInput").value || 0);
    const quantity = parseInt(document.getElementById("quantityInput").value || 1);
    const wilaya = wilayaSelect.value;
    const deliveryType = document.getElementById("deliveryType").value;
    const deliveryCost = deliveryData[wilaya]?.[deliveryType] || 0;
    const total = (price * quantity) + deliveryCost;

    document.getElementById("deliveryCostInput").value = deliveryCost;
    document.getElementById("totalPrice").value = total + " دج";
  }

  document.getElementById("quantityInput").addEventListener("input", calculateTotal);
  document.getElementById("wilaya").addEventListener("change", calculateTotal);
  document.getElementById("deliveryType").addEventListener("change", calculateTotal);

  // بيانات الطلب
  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get("product");
  const price = urlParams.get("price");

  if (product && price) {
    document.getElementById("productInput").value = product;
    document.getElementById("priceInput").value = price;
    document.getElementById("quantityInput").value = 1;
    localStorage.removeItem("checkout");
    calculateTotal();
  } else {
    const checkoutData = JSON.parse(localStorage.getItem("checkout") || "{}");
    if (checkoutData.summary) {
      document.getElementById("productInput").value = checkoutData.summary;
      document.getElementById("priceInput").value = checkoutData.totalPrice;
      document.getElementById("quantityInput").value = checkoutData.totalQty;
      calculateTotal();
    }
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const phone = document.getElementById("phoneInput").value.trim();
    const phonePattern = /^0(5|6|7)[0-9]{8}$/;

    if (!phonePattern.test(phone)) {
      alert("⚠️ رقم الهاتف غير صالح. يجب أن يبدأ بـ 05 أو 06 أو 07 ويتكون من 10 أرقام.");
      return;
    }

    document.getElementById("loadingMessage").style.display = "block";
    const formData = new FormData(this);
    const scriptURL = "https://script.google.com/macros/s/AKfycby8j70Q8Ybnvgt7F14RKwrn3ngd6cg2Ksaz4aE1NY_bmfe-Abq9ZinizHWKesyU5xDb/exec";

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(() => {
      window.location.href = `myorders.html?phone=${phone}`;
    })
    .catch(() => {
      alert("❌ حدث خطأ أثناء الإرسال.");
      document.getElementById("loadingMessage").style.display = "none";
    });
  });
</script>

</body>
</html>
