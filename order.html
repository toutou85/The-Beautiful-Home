<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الطلب</title>
  <style>
    body { font-family: Tahoma; background: #f0f0f0; padding: 2rem; }
    .form-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #005f73;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>نموذج الطلب</h2>
    <form id="orderForm">
      <input type="text" name="product" id="productField" readonly />
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <textarea name="address" placeholder="العنوان الكامل" required></textarea>
      <button type="submit">تأكيد الطلب</button>
    </form>
  </div>

  <script>
    // قراءة اسم المنتج من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product');
    document.getElementById('productField').value = productName || '';
  </script>

</body>
</html>
