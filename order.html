<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #005f73;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #0a9396;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #deliveryInfo {
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 1rem;
      color: #005f73;
    }
    #loadingMessage {
      text-align: center;
      font-size: 1.2rem;
      color: #0077aa;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<h2>نموذج الطلب</h2>

<form id="orderForm">
  <input type="text" name="name" placeholder="الاسم واللقب" required>

  <input type="tel" name="phone" id="phoneInput"
         placeholder="رقم الهاتف (يبدأ بـ 05 أو 06 أو 07)"
         required maxlength="10"
         pattern="^0(5|6|7)[0-9]{8}$"
         title="رقم الهاتف يجب أن يبدأ بـ 05 أو 06 أو 07 ويحتوي على 10 أرقام.">

  <select name="wilaya" id="wilaya" required onchange="updateDelivery()">
    <option value="">اختر ولايتك</option>
  </select>

  <select name="deliveryType" id="deliveryType" onchange="updateDelivery()">
    <option value="home">توصيل للمنزل</option>
    <option value="office">استلام من مكتب التوصيل</option>
  </select>

  <div id="deliveryInfo"></div>

  <textarea name="address" placeholder="العنوان الكامل بالتفصيل" required></textarea>
  <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

  <input type="text" name="product" id="productInput" readonly placeholder="نوع المنتج">
  <input type="number" name="price" id="priceInput" readonly placeholder="سعر المنتج">

  <!-- ترتيب الحقول المطلوب -->
  <input type="text" name="deliveryCost" id="deliveryCostInput" placeholder="سعر التوصيل" readonly>

  <input type="number" name="quantity" id="quantityInput" placeholder="الكمية" required min="1">

  <input type="text" name="total" id="totalPrice" placeholder="المجموع الكلي" readonly>

  <div id="loadingMessage" style="display:none">⏳ فضلاً انتظر... استغفر الله العظيم</div>

  <button type="submit">تأكيد الطلب</button>
</form>


<script>
  const deliveryData = {
    "أدرار": { home: 1000, office: 600, time: "3-7 أيام" },
    "الشلف": { home: 600, office: 350, time: "1-2 أيام" },
    "الأغواط": { home: 750, office: 500, time: "1-3 أيام" },
    "أم البواقي": { home: 700, office: 400, time: "1-3 أيام" },
    "باتنة": { home: 650, office: 350, time: "1-3 أيام" },
    "بجاية": { home: 550, office: 300, time: "1-3 أيام" },
    "بسكرة": { home: 800, office: 500, time: "2-4 أيام" },
    "بشار": { home: 1050, office: 700, time: "3-5 أيام" },
    "البليدة": { home: 250, office: 350, time: "24 ساعة" },
    "الجزائر": { home: 250, office: 100, time: "24 ساعة" },
    "وهران": { home: 550, office: 300, time: "1-3 أيام" },
    "ورقلة": { home: 800, office: 500, time: "2-4 أيام" },
    "سطيف": { home: 550, office: 350, time: "1-3 أيام" },
    "سعيدة": { home: 750, office: 450, time: "1-3 أيام" },
    "سكيكدة": { home: 650, office: 400, time: "1-3 أيام" },
    "سيدي بلعباس": { home: 650, office: 400, time: "1-3 أيام" },
    "عنابة": { home: 550, office: 350, time: "1-3 أيام" },
    "قالمة": { home: 700, office: 400, time: "1-3 أيام" },
    "قسنطينة": { home: 550, office: 350, time: "1-3 أيام" },
    "المدية": { home: 600, office: 400, time: "1-2 أيام" },
    "مستغانم": { home: 600, office: 400, time: "1-3 أيام" },
    "المسيلة": { home: 650, office: 400, time: "2-4 أيام" },
    "معسكر": { home: 650, office: 400, time: "1-3 أيام" },
    "البيض": { home: 850, office: 550, time: "2-4 أيام" },
    "إليزي": { home: 1300, office: 900, time: "3-7 أيام" },
    "برج بوعريريج": { home: 600, office: 400, time: "1-3 أيام" },
    "بومرداس": { home: 500, office: 350, time: "1-2 أيام" },
    "الطارف": { home: 700, office: 700, time: "1-3 أيام" },
    "تندوف": { home: 1300, office: 900, time: "3-7 أيام" },
    "تيسمسيلت": { home: 700, office: 400, time: "1-3 أيام" },
    "الوادي": { home: 800, office: 500, time: "2-4 أيام" },
    "خنشلة": { home: 700, office: 450, time: "1-3 أيام" },
    "سوق أهراس": { home: 800, office: 450, time: "1-3 أيام" },
    "تيبازة": { home: 500, office: 350, time: "1-2 أيام" },
    "ميلة": { home: 650, office: 400, time: "1-3 أيام" },
    "عين الدفلى": { home: 600, office: 400, time: "1-2 أيام" },
    "النعامة": { home: 900, office: 600, time: "3-5 أيام" },
    "عين تموشنت": { home: 600, office: 450, time: "1-3 أيام" },
    "غرداية": { home: 850, office: 500, time: "2-4 أيام" },
    "غليزان": { home: 600, office: 450, time: "1-3 أيام" },
    "تيميمون": { home: 1200, office: 1200, time: "3-7 أيام" },
    "اولاد جلال": { home: 800, office: 800, time: "3-7 أيام" },
    "بني عباس": { home: 1100, office: 1100, time: "3-7 أيام" },
    "عين صالح": { home: 1200, office: 1200, time: "3-7 أيام" },
    "تقرت": { home: 850, office: 850, time: "2-4 أيام" },
    "المغير": { home: 900, office: 900, time: "2-4 أيام" },
    "المنيعة": { home: 900, office: 600, time: "3-7 أيام" }
  };

  const wilayaSelect = document.getElementById("wilaya");
  for (const wilaya in deliveryData) {
    const option = document.createElement("option");
    option.value = wilaya;
    option.textContent = wilaya;
    wilayaSelect.appendChild(option);
  }

  function updateDelivery() {
    const wilaya = wilayaSelect.value;
    const type = document.getElementById("deliveryType").value;
    const info = deliveryData[wilaya];
    if (info) {
      document.getElementById("deliveryInfo").textContent =
        `⏱️ المدة: ${info.time} | 💰 التكلفة: ${info[type]} دج`;
      calculateTotal();
    } else {
      document.getElementById("deliveryInfo").textContent = '';
    }
  }

  function calculateTotal() {
    const price = parseInt(document.getElementById("priceInput").value || 0);
    const quantity = parseInt(document.getElementById("quantityInput").value || 1);
    const wilaya = wilayaSelect.value;
    const deliveryType = document.getElementById("deliveryType").value;
    const deliveryCost = deliveryData[wilaya]?.[deliveryType] || 0;
    const total = (price * quantity) + deliveryCost;
    document.getElementById("deliveryCostInput").value = deliveryCost; 
    document.getElementById("totalPrice").value = total + " دج";
  }

  document.getElementById("quantityInput").addEventListener("input", calculateTotal);
  document.getElementById("wilaya").addEventListener("change", calculateTotal);
  document.getElementById("deliveryType").addEventListener("change", calculateTotal);

  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get("product") || '';
  const price = urlParams.get("price") || '';
  document.getElementById("productInput").value = product;
  document.getElementById("priceInput").value = price;

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    const phone = document.getElementById("phoneInput").value.trim();
    const phonePattern = /^0(5|6|7)[0-9]{8}$/;

    if (!phonePattern.test(phone)) {
      alert("⚠️ رقم الهاتف غير صالح. يجب أن يبدأ بـ 05 أو 06 أو 07 ويتكون من 10 أرقام.");
      e.preventDefault();
      return;
    }

    e.preventDefault();
    document.getElementById("loadingMessage").style.display = "block";

  formData.set("phone", "'" + phone); // يحفظ الرقم كما هو مع علامة '


    const formData = new FormData(this);
    const scriptURL = "https://script.google.com/macros/s/AKfycby8j70Q8Ybnvgt7F14RKwrn3ngd6cg2Ksaz4aE1NY_bmfe-Abq9ZinizHWKesyU5xDb/exec";

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(() => {
      window.location.href = `myorders.html?phone=${phone}`;
    })
    .catch(() => {
      alert("❌ حدث خطأ أثناء الإرسال.");
      document.getElementById("loadingMessage").style.display = "none";
    });
  });
</script>

</body>
</html>
