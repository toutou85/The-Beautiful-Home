
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - The Beautiful Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f7f7f7, #ddd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #1c5980;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #999;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">

  <h1>مرحبًا بكم في موقع The Beautiful Home</h1>
  <p>نحن نقدم أفضل المنتجات لتجعل منزلك أكثر جمالًا وأناقة.</p>
  <a class="button" href="admin.html">دخول الإدارة</a>

  <footer>© 2025 The Beautiful Home. جميع الحقوق محفوظة.</footer>

</body>
</html>
