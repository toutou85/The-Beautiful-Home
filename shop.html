<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Home</title>
  <link rel="icon" href="favicon.png">
  <style>
    header a {
      text-decoration: none !important;
    }
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: #005f73;
      color: white;
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-bar, .mid-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar img { height: 35px; }
    .top-bar h1 { font-size: 1.2rem; margin: 0 10px; }
    .mid-bar a, .mid-bar button {
      background: none;
      color: white;
      border: none;
      font-size: 0.9rem;
      padding: 5px 10px;
      cursor: pointer;
    }
    .clock-bar {
      text-align: center;
      font-size: 0.85rem;
      color: #dff;
    }
    .sidebar {
      position: fixed;
      top: 215px;
      right: -100%;
      width: max-content;
      max-width: 300px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      z-index: 999;
      padding: 1rem;
    }
    .sidebar.active { right: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 125px;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
    .overlay.active { display: block; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      pointer-events: none;
    }
    .product .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active-page {
      background: #0a9396;
      color: #fff;
    }
    #searchBar {
      position: sticky;
      top: 95px;
      background: #e0f7fa;
      padding: 12px;
      z-index: 999;
      border-bottom: 1px solid #ccc;
    }
    #searchBar input {
      width: 95%;
      max-width: 800px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #0a9396;
      border-radius: 10px;
    }
    .details-btn {
      background-color: #3d5a80;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      text-decoration: none;
      display: inline-block;
      margin: 6px auto;
    }
    .order-btn {
      margin-top: 10px;
      background-color: #0a9396;
      color: white;
      display: block;
      padding: 8px 10px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <div class="top-bar">
    <img src="logo.png" alt="Logo">
    <h1>Beautiful Home</h1>
  </div>
  <div class="clock-bar">
    🕒 <span id="time"></span> | 📅 <span id="gregorian"></span> | 🕌 <span id="hijri"></span>
  </div>
  <div class="mid-bar">
    <a href="#" onclick="showFavorites()">❤️ المفضلة</a>
    <a href="myorders.html">📦 طلباتي</a>
    <a href="cart.html">🛒 السلة <span id="cartCount"></span></a>
    <button id="menuBtn">☰</button>
  </div>
</header>
<div id="searchBar">
  <input type="text" id="searchInput" placeholder="🔍 ابحث عن منتج..." oninput="searchProducts()" />
</div>
<div class="overlay" id="overlay" onclick="toggleMenu(false)"></div>
<div class="sidebar" id="sidebar">
  <h3>📂 الفئات</h3>
  <ul>
    <li onclick="showAllProducts()">📦 جميع المنتجات</li>
    <li onclick="filterCategory('المطبخ')">المطبخ</li>
    <li onclick="filterCategory('عناية')">عناية بالجمال</li>
    <li onclick="filterCategory('البيت')">البيت</li>
    <li onclick="filterCategory('أدوات')">أدوات</li>
    <li onclick="filterCategory('صيف')">صيف</li>
    <li onclick="filterCategory('إلكترونية')">إلكترونية</li>
    <li onclick="filterCategory('ملحقات')">ملحقات السيارات والدراجات</li>
  </ul>
</div>
<section class="products" id="productList">جاري تحميل المنتجات...</section>
<section class="pagination" id="pagination"></section>
<footer>
  <p>جميع الحقوق محفوظة © 2025</p>
</footer>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
let allProducts = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
let currentPage = 1;
const productsPerPage = 20;fetch(sheetURL) .then(res => res.text()) .then(text => { const rows = text.trim().split("\n").slice(1); allProducts = rows.map(row => { const [name, image, price, category] = row.split(","); return { name: name.trim(), image: image.trim(), price: price.trim(), category: category?.trim() || "" }; }); shuffleArray(allProducts); renderProducts(allProducts); });

function shuffleArray(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } }

function renderProducts(list) { const productList = document.getElementById("productList"); productList.innerHTML = ""; const start = (currentPage - 1) * productsPerPage; const end = start + productsPerPage; const paginatedItems = list.slice(start, end); paginatedItems.forEach(p => { const div = document.createElement("div"); div.className = "product"; div.innerHTML = <img src="${p.image}" alt="${p.name}" /> <h3>${p.name}</h3> <p style="font-weight: bold; font-size: 1.1rem;">${p.price} دج</p> <a href="details.html?id=${encodeURIComponent(p.name)}" class="details-btn">📄 المزيد من التفاصيل</a> <a href="order.html?product=${encodeURIComponent(p.name)}&price=${p.price}" class="order-btn">🛒 اطلب الآن</a> <div class="actions"> <button class="favorites-btn ${isFavorite(p) ? "active" : ""}" onclick='toggleFavorite(${JSON.stringify(p)})'>❤️</button> </div>; productList.appendChild(div); }); renderPagination(list.length); updateCartCount(); }

function renderPagination(totalItems) { const totalPages = Math.ceil(totalItems / productsPerPage); const pagination = document.getElementById("pagination"); pagination.innerHTML = ""; for (let i = 1; i <= totalPages; i++) { const btn = document.createElement("button"); btn.textContent = i; btn.className = i === currentPage ? "active-page" : ""; btn.onclick = () => { currentPage = i; renderProducts(allProducts); window.scrollTo(0, 0); }; pagination.appendChild(btn); } } function toggleMenu(show) { document.getElementById("sidebar").classList.toggle("active", show); document.getElementById("overlay").classList.toggle("active", show); } document.getElementById("menuBtn").addEventListener("click", () => toggleMenu(true)); function updateCartCount() { document.getElementById("cartCount").textContent = cart.length; } function isFavorite(p) { return favorites.some(f => f.name === p.name); } function toggleFavorite(product) { if (isFavorite(product)) { favorites = favorites.filter(f => f.name !== product.name); } else { favorites.push(product); } localStorage.setItem("favorites", JSON.stringify(favorites)); renderProducts(allProducts); } function showFavorites() { renderProducts(favorites); } function filterCategory(cat) { renderProducts(allProducts.filter(p => p.category.includes(cat))); toggleMenu(false); } function searchProducts() { const query = document.getElementById("searchInput").value.toLowerCase().trim(); const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query)); currentPage = 1; renderProducts(filtered); } function updateClock() { const now = new Date(); const options = { timeZone: "Africa/Algiers", hour: '2-digit', minute: '2-digit', second: '2-digit' }; document.getElementById("time").textContent = now.toLocaleTimeString('ar-DZ', options); document.getElementById("gregorian").textContent = now.toLocaleDateString('ar-DZ'); document.getElementById("hijri").textContent = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { dateStyle: 'full', timeZone: 'Africa/Algiers' }).format(now); } setInterval(updateClock, 1000); updateClock(); </script>

</body>
</html>
