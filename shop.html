<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 1rem;
      top: 0.8rem;
      height: 40px;
    }
    .orders-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #0a9396;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .header-title {
      font-size: 1.6rem;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .toolbar button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #94d2bd;
      cursor: pointer;
    }
    .search-bar {
      margin: 1rem auto;
      max-width: 400px;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .search-bar input {
      width: 70%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
    .order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background: #0a9396;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background: #003344;
      padding: 1rem;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body><header>
  <a href="myorders.html" class="orders-btn">📦 طلباتي</a>
  <img src="logo.png" class="logo" alt="Logo">
  <div class="header-title">Beautiful Home</div>
</header><div class="toolbar">
  <button onclick="filterCategory('الكل')">📋 كل الفئات</button>
  <button onclick="filterCategory('المطبخ')">🍽 المطبخ</button>
  <button onclick="filterCategory('البيت')">🏠 البيت</button>
  <button onclick="filterCategory('أدوات')">🛠 أدوات</button>
  <button onclick="filterCategory('صيف')">🌞 صيف</button>
  <button onclick="filterCategory('عناية بالجمال')">💄 الجمال</button>
  <button onclick="filterCategory('إلكترونية')">📱 إلكترونيات</button>
  <button onclick="filterCategory('ملحقات السيارات والدراجات')">🚗 ملحقات</button>
  <button onclick="showFavorites()">❤️ المفضلة</button>
  <button onclick="goToCart()">🛒 السلة</button>
</div><div class="search-bar">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
  <button onclick="filterProducts()">بحث</button>
</div><section class="products" id="productList">جاري التحميل...</section><footer>
  <p style="text-align:center; color:white;">جميع الحقوق محفوظة &copy; 2025</p>
</footer><script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
let allProducts = [], currentProducts = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    allProducts = rows.map(row => {
      const [name, image, price, quantity, category] = row.split(",");
      return {
        name: name?.trim(),
        image: image?.trim() || "https://via.placeholder.com/250x180",
        price: price?.trim(),
        quantity: parseInt(quantity) || 0,
        category: category?.trim() || "غير مصنف"
      };
    });
    currentProducts = allProducts;
    displayProducts(allProducts);
  });

function displayProducts(products) {
  const productList = document.getElementById("productList");
  productList.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    const isFav = isFavorite(p.name);
    div.innerHTML = `
      <button class="favorite-btn" onclick="toggleFavorite('${p.name}')">${isFav ? '❤️' : '🤍'}</button>
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} دج</p>
      <a href="order.html?product=${encodeURIComponent(p.name)}&price=${encodeURIComponent(p.price)}" class="order-btn">اطلب الآن</a>
    `;
    productList.appendChild(div);
  });
}

function filterProducts() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const filtered = currentProducts.filter(p => p.name.toLowerCase().includes(q));
  displayProducts(filtered);
}

function filterCategory(cat) {
  if (cat === "الكل") {
    currentProducts = allProducts;
  } else {
    currentProducts = allProducts.filter(p => p.category === cat);
  }
  displayProducts(currentProducts);
}

function toggleFavorite(name) {
  let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  if (favs.includes(name)) {
    favs = favs.filter(f => f !== name);
  } else {
    favs.push(name);
  }
  localStorage.setItem("favorites", JSON.stringify(favs));
  displayProducts(currentProducts);
}

function isFavorite(name) {
  const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  return favs.includes(name);
}

function showFavorites() {
  const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  const favProducts = allProducts.filter(p => favs.includes(p.name));
  currentProducts = favProducts;
  displayProducts(favProducts);
}

function goToCart() {
  window.location.href = "cart.html";
}
</script></body>
</html>
