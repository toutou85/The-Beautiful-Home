<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المتجر - Beautiful Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 1rem;
      top: 0.5rem;
      height: 40px;
    }
    .menu-button {
      font-size: 30px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .closebtn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
    .search-bar {
      margin: 1rem auto;
      max-width: 400px;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .search-bar input {
      width: 70%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-return {
      margin: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #fbbf24;
      color: #003366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background: #0a9396;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }
    .form-popup {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .form-popup input, .form-popup select, .form-popup textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-popup button {
      background: #005f73;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .pagination {
      text-align: center;
      margin: 1rem;
    }
    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #005f73;
      color: white;
    }
    footer {
      background: #003344;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="openNav()">☰</button>
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">×</span>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">من نحن</a>
    <a href="#">اتصل بنا</a>
  </div>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    منتجات Beautiful Home
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
    <button onclick="filterProducts()">بحث</button>
  </div>
  <button class="btn-return" onclick="location.href='interface officielle'">🔙 الرجوع إلى الواجهة الرسمية</button>
  <section class="products" id="productList">جاري التحميل...</section>
  <div class="pagination" id="pagination"></div>

  <div class="overlay" id="overlay" onclick="closeForm()"></div>
  <div class="form-popup" id="orderForm">
    <h3>نموذج الطلب</h3>
    <form id="form">
      <input type="text" id="clientName" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" id="clientPhone" name="phone" placeholder="رقم الهاتف" required />
      <select id="wilaya" name="wilaya" required onchange="updateDelivery()">
        <option value="">اختر ولايتك</option>
      </select>
      <select id="deliveryType" name="deliveryType" onchange="updateDelivery()">
        <option value="home">توصيل للمنزل</option>
        <option value="office">مكتب التوصيل</option>
      </select>
      <textarea id="clientAddress" name="address" placeholder="العنوان بالتفصيل" required></textarea>
      <p id="deliveryInfo"></p>
      <input type="hidden" id="selectedProduct" name="product" />
      <button type="submit">تأكيد الطلب</button>
      <button type="button" onclick="closeForm()" style="background:#d62828;margin-top:5px">إلغاء</button>
    </form>
  </div>

      const wilayaSelect = document.getElementById("wilaya");
    for (const wilaya in deliveryData) {
      const opt = document.createElement("option");
      opt.value = wilaya;
      opt.textContent = wilaya;
      wilayaSelect.appendChild(opt);
    }

    function updateDelivery() {
      const wilaya = wilayaSelect.value;
      const type = document.getElementById("deliveryType").value;
      const info = deliveryData[wilaya];
      document.getElementById("deliveryInfo").textContent = info ? `المدة: ${info.time} | السعر: ${info[type]} دج` : "";
    }

    function openForm(productName) {
      document.getElementById("selectedProduct").value = productName;
      document.getElementById("orderForm").style.display = 'block';
      document.getElementById("overlay").style.display = 'block';
    }

    function closeForm() {
      document.getElementById("orderForm").style.display = 'none';
      document.getElementById("overlay").style.display = 'none';
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const url = "https://script.google.com/macros/s/AKfycbyhSXQ4CKCa0k4ImSmsBZxis7CooiJtDzrjvvPtkluZb3VvIq_WBfWd7jd8Xg367PCn/exec";
      fetch(url, { method: "POST", body: formData })
        .then(res => res.text())
        .then(() => {
          alert("✅ تم استلام طلبك بنجاح!");
          closeForm();
          this.reset();
        })
        .catch(() => alert("❌ حدث خطأ أثناء إرسال الطلب."));
    });

    // تحميل المنتجات من Google Sheets
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1);
        const container = document.getElementById("productList");
        container.innerHTML = "";
        rows.forEach(row => {
          const [name, image, price] = row.split(",");
          if (name && image && price) {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
              <img src="${image.trim()}" alt="${name.trim()}">
              <h3>${name.trim()}</h3>
              <p>${price.trim()} دج</p>
              <button onclick="openForm('${name.trim()}')">اطلب الآن</button>
            `;
            container.appendChild(div);
          }
        });
      })
      .catch(err => {
        console.error("خطأ في تحميل المنتجات:", err);
        document.getElementById("productList").textContent = "⚠️ لم يتم تحميل المنتجات.";
         <footer>
