<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Beautiful Home </title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 1rem;
      top: 0.8rem;
      height: 40px;
    }

    .orders-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #0a9396;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .orders-btn:hover {
      background-color: #0c7a7b;
    }

    .header-title {
      font-size: 1.6rem;
      text-align: center;
    }

    .search-bar {
      margin: 1rem auto;
      max-width: 400px;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .search-bar input {
      width: 70%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background: #0a9396;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .pagination {
      text-align: center;
      margin: 1rem;
    }

    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background: #005f73;
      color: white;
    }

    footer {
      background: #003344;
      padding: 1rem;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <a href="myorders.html" class="orders-btn">📦 طلباتي</a>
    <img src="logo.png" class="logo" alt="Logo">
    <div class="header-title"> Beautiful Home</div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
    <button onclick="filterProducts()">بحث</button>
  </div>

  <section class="products" id="productList">جاري التحميل...</section>
  <div class="pagination" id="pagination"></div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";

    let products = [];
    let currentPage = 1;
    const perPage = 12;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1);
        products = rows.map(row => {
          const [name, image, price] = row.split(",");
          return {
            name: name.trim(),
            image: image.trim() || "https://via.placeholder.com/250x180",
            price: price.trim()
          };
        });
        displayProducts();
      })
      .catch(err => {
        console.error("خطأ في تحميل المنتجات:", err);
        document.getElementById("productList").textContent = "⚠️ لم يتم تحميل المنتجات.";
      });

    function displayProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const paginated = products.slice(start, end);

      paginated.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price} دج</p>
          <a href="order.html?product=${encodeURIComponent(p.name)}" class="order-btn">اطلب الآن</a>
        `;
        productList.appendChild(div);
      });

      updatePagination();
    }

    function updatePagination() {
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(products.length / perPage);
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = (i === currentPage) ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          displayProducts();
        };
        pagination.appendChild(btn);
      }
    }

    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(input)
      );
      if (filtered.length === 0) {
        document.getElementById("productList").innerHTML = "<p style='text-align:center;color:red;'>⚠️ لا توجد نتائج.</p>";
        document.getElementById("pagination").innerHTML = "";
        return;
      }
      products = filtered;
      currentPage = 1;
      displayProducts();
    }
  </script>

</body>
</html>
