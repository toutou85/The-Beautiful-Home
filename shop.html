<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Home</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f9f9f9;
    }header {
  background-color: #005f73;
  color: white;
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar img {
  height: 35px;
}

.top-bar h1 {
  font-size: 1.2rem;
  margin: 0 10px;
}

.mid-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.mid-bar a, .mid-bar button {
  background: none;
  color: white;
  border: none;
  font-size: 0.9rem;
  padding: 5px 10px;
  cursor: pointer;
}

.clock-bar {
  text-align: center;
  font-size: 0.85rem;
  color: #dff;
}

#menuBtn {
  font-size: 1.2rem;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -100%;
  width: 75%;
  height: 100%;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
  transition: right 0.3s ease-in-out;
  z-index: 999;
  padding: 1rem;
}

.sidebar.active {
  right: 0;
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  padding: 10px 0;
  border-bottom: 1px solid #ccc;
  font-size: 1rem;
}

.overlay {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 998;
}

.overlay.active {
  display: block;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.product {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.product .actions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.product a {
  display: block;
  margin-top: 8px;
  background: #0a9396;
  color: white;
  text-decoration: none;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 0.9rem;
}

footer {
  background: #003344;
  padding: 1rem;
  text-align: center;
  color: white;
}

  </style>
</head>
<body><header>
  <div class="top-bar">
    <img src="logo.png" alt="Logo">
    <h1>Beautiful Home</h1>
  </div>
  <div class="mid-bar">
    <a href="#" onclick="showFavorites()">❤️ المفضلة</a>
    <a href="myorders.html">📦 طلباتي</a>
    <a href="cart.html">🛒 السلة <span id="cartCount"></span></a>
    <button id="menuBtn">☰</button>
  </div>
  <div class="clock-bar" id="clockBar">
    🕒 <span id="time"></span> | 📅 <span id="gregorian"></span> | 🕌 <span id="hijri"></span>
  </div>
</header><div class="overlay" id="overlay" onclick="toggleMenu(false)"></div>
<div class="sidebar" id="sidebar">
  <h3>📂 الفئات</h3>
  <ul>
    <li onclick="filterCategory('المطبخ')">المطبخ</li>
    <li onclick="filterCategory('عناية')">عناية بالجمال</li>
    <li onclick="filterCategory('البيت')">البيت</li>
    <li onclick="filterCategory('أدوات')">أدوات</li>
    <li onclick="filterCategory('صيف')">صيف</li>
    <li onclick="filterCategory('إلكترونية')">إلكترونية</li>
    <li onclick="filterCategory('ملحقات')">ملحقات السيارات والدراجات</li>
  </ul>
</div><section class="products" id="productList">جاري تحميل المنتجات...</section>
  <footer>
  <div class="social-icons" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 10px;">
    <a href="https://www.facebook.com/share/1XtjMMUMRw/" target="_blank" title="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="30" height="30" style="filter: invert(26%) sepia(78%) saturate(2471%) hue-rotate(199deg) brightness(98%) contrast(101%);">
    </a>
    <a href="https://www.instagram.com/tgtmhb99" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="30" height="30" style="filter: invert(41%) sepia(93%) saturate(5234%) hue-rotate(313deg) brightness(91%) contrast(99%);">
    </a>
    <a href="https://vm.tiktok.com/ZMSxkRM6N/" target="_blank" title="TikTok">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" width="30" height="30" style="filter: invert(0%) sepia(10%) saturate(0%) hue-rotate(156deg) brightness(93%) contrast(100%);">
    </a>
  </div>
  <p>جميع الحقوق محفوظة; 2025</p>
</footer>

  <script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
let allProducts = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    allProducts = rows.map(row => {
      const [name, image, price, category] = row.split(",");
      return { name: name.trim(), image: image.trim(), price: price.trim(), category: category?.trim() || "" };
    });
    renderProducts(allProducts);
  });
let currentPage = 1;
const productsPerPage = 20;
    
function renderProducts(list) {
  const productList = document.getElementById("productList");
  productList.innerHTML = "";

  const start = (currentPage - 1) * productsPerPage;
  const end = start + productsPerPage;
  const paginatedItems = list.slice(start, end);

  paginatedItems.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p>${p.price} دج</p>
      <a href="order.html?product=${encodeURIComponent(p.name)}&price=${p.price}">اطلب الآن</a>
      <div class="actions">
        <button onclick='addToCart(${JSON.stringify(p)})'>🛒</button>
        <button class="favorites-btn ${isFavorite(p) ? "active" : ""}" onclick='toggleFavorite(${JSON.stringify(p)})'>❤️</button>
      </div>
    `;
    productList.appendChild(div);
  });

  renderPagination(list.length);
  updateCartCount();
}
function renderPagination(totalItems) {
  const totalPages = Math.ceil(totalItems / productsPerPage);
  const pagination = document.createElement("div");
  pagination.style.textAlign = "center";
  pagination.style.margin = "20px 0";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.style.margin = "0 5px";
    btn.style.padding = "5px 10px";
    btn.style.background = i === currentPage ? "#0a9396" : "#eee";
    btn.style.color = i === currentPage ? "#fff" : "#000";
    btn.style.border = "none";
    btn.style.borderRadius = "5px";
    btn.style.cursor = "pointer";
    btn.onclick = () => {
      currentPage = i;
      renderProducts(allProducts);
    };
    pagination.appendChild(btn);
  }

  document.getElementById("productList").appendChild(pagination);
}

function toggleMenu(show) {
  document.getElementById("sidebar").classList.toggle("active", show);
  document.getElementById("overlay").classList.toggle("active", show);
}

document.getElementById("menuBtn").addEventListener("click", () => toggleMenu(true));

function updateCartCount() {
  document.getElementById("cartCount").textContent = cart.length;
}

function addToCart(product) {
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("✔️ تم إضافة المنتج إلى السلة");
}

function isFavorite(p) {
  return favorites.some(f => f.name === p.name);
}

function toggleFavorite(product) {
  if (isFavorite(product)) {
    favorites = favorites.filter(f => f.name !== product.name);
  } else {
    favorites.push(product);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderProducts(allProducts);
}

function showFavorites() {
  renderProducts(favorites);
}

function filterCategory(cat) {
  renderProducts(allProducts.filter(p => p.category.includes(cat)));
}

function updateClock() {
  const now = new Date();
  const options = { timeZone: "Africa/Algiers", hour: '2-digit', minute: '2-digit', second: '2-digit' };
  const timeStr = now.toLocaleTimeString('ar-DZ', options);
  const dateStr = now.toLocaleDateString('ar-DZ');
  const hijri = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { dateStyle: 'full', timeZone: 'Africa/Algiers' }).format(now);
  document.getElementById("time").textContent = timeStr;
  document.getElementById("gregorian").textContent = dateStr;
  document.getElementById("hijri").textContent = hijri;
}
setInterval(updateClock, 1000);
updateClock();
</script>
<script>
  function orderNow(name, price) {
    window.location.href = `order.html?product=${encodeURIComponent(name)}&price=${price}`;
  }
</script>
