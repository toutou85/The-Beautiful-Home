<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005f73;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo {
      height: 40px;
    }
    .header-title {
      font-size: 1.4rem;
    }
    .top-buttons {
      display: flex;
      gap: 10px;
    }
    .top-buttons a {
      background-color: #0a9396;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .category-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      background: #e0f7fa;
      justify-content: center;
    }
    .category-bar button {
      background: #0a9396;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-around;
    }
    .actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #0a9396;
      color: white;
      cursor: pointer;
    }
    .favorites-btn.active {
      background: crimson !important;
    }
    footer {
      background: #003344;
      padding: 1rem;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body><header>
  <img src="logo.png" class="logo" alt="Logo">
  <div class="header-title">Beautiful Home</div>
  <div class="top-buttons">
    <a href="#" onclick="showFavorites()">❤️ المفضلة</a>
    <a href="#" onclick="showCart()">🛒 السلة (<span id="cartCount">0</span>)</a>
    <a href="myorders.html">📦 طلباتي</a>
  </div>
</header><div class="category-bar" id="categoryBar">
  <button onclick="filterCategory('all')">الكل</button>
  <button onclick="filterCategory('المطبخ')">المطبخ</button>
  <button onclick="filterCategory('عناية')">عناية بالجمال</button>
  <button onclick="filterCategory('البيت')">البيت</button>
  <button onclick="filterCategory('ادوات')">ادوات</button>
  <button onclick="filterCategory('صيف')">صيف</button>
  <button onclick="filterCategory('الكترونية')">إلكترونية</button>
  <button onclick="filterCategory('ملحقات')">ملحقات سيارات</button>
</div><section class="products" id="productList">جاري التحميل...</section><footer>
  <p>جميع الحقوق محفوظة &copy; 2025</p>
</footer><script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGmRO6TOlY4g8QiNx6jZJPESabHQeKvtGLHgm614oIPdfLXhSeE7YZSdHSvKhLkIvcKSgFcmuJz6gr/pub?output=csv";
let allProducts = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    allProducts = rows.map(row => {
      const [name, image, price, category] = row.split(",");
      return {
        name: name.trim(),
        image: image.trim(),
        price: price.trim(),
        category: category?.trim().toLowerCase() || ""
      };
    });
    renderProducts(allProducts);
  });

function renderProducts(list) {
  const productList = document.getElementById("productList");
  productList.innerHTML = "";
  list.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p>${p.price} دج</p>
      <div class="actions">
        <button onclick='addToCart(${JSON.stringify(p)})'>🛒</button>
        <button class="favorites-btn ${isFavorite(p) ? "active" : ""}" onclick='toggleFavorite(${JSON.stringify(p)})'>❤️</button>
      </div>
    `;
    productList.appendChild(div);
  });
  updateCartCount();
}

function addToCart(product) {
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("✔️ تم إضافة المنتج إلى السلة");
}

function updateCartCount() {
  document.getElementById("cartCount").textContent = cart.length;
}

function isFavorite(p) {
  return favorites.some(f => f.name === p.name);
}

function toggleFavorite(product) {
  if (isFavorite(product)) {
    favorites = favorites.filter(f => f.name !== product.name);
  } else {
    favorites.push(product);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderProducts(allProducts);
}

function showFavorites() {
  renderProducts(favorites);
}

function showCart() {
  renderProducts(cart);
}

function filterCategory(cat) {
  if (cat === 'all') {
    renderProducts(allProducts);
  } else {
    renderProducts(allProducts.filter(p => p.category.includes(cat.toLowerCase())));
  }
}
</script></body>
</html>
